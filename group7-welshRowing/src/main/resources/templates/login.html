<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login page</title>
</head>
<body>
    <h1>login</h1>

    <form action="#" method="post" th:action="@{/login}" th:object="${loginForm}">
        <label th:for="username">Username:</label><br>
        <input class="form-control" th:field="*{username}" type="text"><br>

        <label th:for="password">Password:</label><br>
        <input class="form-control" th:field="*{password}" type="text"><br>

        <button class="btn btn-primary" type="submit">Login</button>

    </form>
</body>
</html>
