<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Athlete Morning Monitoring Form</title>

    <link rel="stylesheet" href="/css/mmdForm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/js/setDate.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/images/logo.png"></a> <!-- Logo location with link to homepage -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span> <!-- Drop down menu button when page is on mobile -->
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"> <!--Each button object for nav-->
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/new-applicant">Sign Up</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="row-navbar">
                <div id="google_translate_element">
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
                        }
                    </script>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="h1-center">
    <h1>Athlete Morning Monitoring Data Entry</h1>
</div>
    <form action="#" method="post" th:action="@{/athlete-mmd-form}" th:object="${morningMonitoringForm}">
        <div class="row">

            <input class="form-control" th:field="*{athleteID}" hidden><br>

            <label th:for="date">Date of measurements taken:</label><br>
            <input class="form-control" th:field="*{date}" id="date" type="date"><br>

            <label th:for="walkingHeartRate">Walking heart rate:</label><br>
            <input class="form-control" th:field="*{walkingHeartRate}" type="number"><br>

            <label th:for="standingHeartRate">Standing heart rate:</label><br>
            <input class="form-control" th:field="*{standingHeartRate}" type="number"><br>

            <label th:for="perceivedShape">Perceived shape:</label><br>
            <input class="form-control" th:field="*{perceivedShape}" type="number"><br>

            <label th:for="perceivedMentalState">Perceived mental state:</label><br>
            <input class="form-control" th:field="*{perceivedMentalState}" type="number"><br>

            <label th:for="sleepQuantityHours">Sleep quality:</label><br>
            <input class="form-control" th:field="*{sleepQuantityHours}" type="number"><br>

            <label th:for="sleepQuality">Sleep quantity:</label><br>
            <input class="form-control" th:field="*{sleepQuality}" type="number"><br>

            <br><br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>


</body>
</html>
