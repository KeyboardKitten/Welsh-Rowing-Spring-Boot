<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Cross Training Form</title>
</head>
<body>

<!--Navbar location, decide what to do JQuery or hard code-->

<H1>Cross Training Form</H1>

<div class="crossTrainingForm">
    <form action="#" method="post" th:action="@{/submit-crossTraining}" th:object="${crossTrainingSessionForm}">



        <div class="crossTrainingForm">
            <label th:for="dateOfSession">Date of Cross Training Workout:</label>
            <input class="form-control" th:field="*{dateOfSession}" id="date" type="date" required/>

            <label th:for="typeOfCrossTraining">Type of Cross Training Workout:</label>
            <select class="form-control" id="crossTrainingType" th:field="*{typeOfCrossTraining}">
                <option th:value="OutdoorRun">Outdoor Run</option>
                <option th:value="RoadCycle">Road Cycle</option>
                <option th:value="ConceptII-WattBike">Concept II / Watt Bike</option>
                <option th:value="Walk">Walk</option>
                <option th:value="Treadmill">Treadmill</option>
                <option th:value="Swimming">Swimming</option>
            </select>
            <span th:errors="*{typeOfCrossTraining}" th:if="${#fields.hasErrors('typeOfCrossTraining')}">Please select a Cross Training workout</span>
        </div>
        <div class="form-group">
            <label th:for="totalTimeMinutes">Please enter the amount of minutes of training: </label>
            <input class="form-control" th:field="*{totalTimeMinutes}" type="Number">
            <label th:for="totalDistance">Please enter the distance you completed during your training </label>
            <input class="form-control" th:field="*{totalDistance}" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>

</body>

</html>
